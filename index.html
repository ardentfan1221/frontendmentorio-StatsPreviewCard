<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>

    <div class="container">

      <div class="left">

        <h1 class="head">Get <span class="insights-text">insights</span> that help your business grow.</h1>

        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stat">
            <span class="bold-numbers">10k+</span>  <span class="desc">companies</span>
          </div>

          <div class="stat">
            <span class="bold-numbers">314</span> <span class="desc">templates</span>
          </div>

          <div class="stat">
            <span class="bold-numbers">12M+</span> <span class="desc">queries</span>
          </div>
        </div>

      </div>


      <div class="right">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>

    </div>
  </body>
</html>
